<!DOCTYPE html>
<html>
  <head>
    <title>Popups | Leaflet</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <!-- Load Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" rel="stylesheet">
    
    <!-- Load our styles -->
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="map"></div>
    
<!--     "municipality, passed, lat, lon, link, policy_summary, " +
    "policy_type, start, _end, state, admin_scale " +     -->
    
    <!--
      This script element will not be displayed, it just holds our template
    -->
    <script class="popup-template" type="x-tmpl-mustache">
      <div class="popup-container locality-popup-container">
        <p class="popup-title"><strong>{{municipality}}</strong></p>
        <div>
          <p class="popup-heading"><strong>Policy Type</strong></p>
          <p>{{policy_type}}</p>
        </div>
        <div>
          <p><strong>Policy Summary</strong></p>
          <p>{{policy_summary}}</p>
        </div>
        <div>
          <p><strong>Has It Passed Yet?</strong></p>
          {{passed}}
        </div>
        <div>
          <p><a target="_blank" href="{{link}}">View more info about this eviction moratorium.</a></p>
        </div>
      </div>
    </script>
    
    <!-- Load Leaflet library -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    
    <!-- Load Promises polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    
    <!-- Load Fetch polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.4/fetch.js"></script>
    
    <!-- import the Mustache library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
    
    <!-- Load our JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
